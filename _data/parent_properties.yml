- name: Flex Direction
  class-name: 
    title: flex-direction
  items:
    - title: Row (Default)
      elements-count: 3
      class-name: row
      definition: def row
      axis: main
    - title: Row-Reverse
      elements-count: 3
      class-name: row-reverse
      definition: def row-reverse
      axis: main
    - title: Column
      elements-count: 3
      class-name: column
      definition: def column
      axis: cross
    - title: Column-Reverse
      elements-count: 3
      class-name: column-reverse
      definition: column-reverse
      axis: cross
- name: Flex Wrap
  class-name: 
    title: flex-wrap
  items:
    - title: No-Wrap (Default)
      elements-count: 8
      class-name: no-wrap
      definition: def row
    - title: Wrap
      elements-count: 8
      class-name: wrap
      definition: def row
    - title: Wrap-Reverse
      elements-count: 8
      class-name: wrap-reverse
      definition: def row
- name: Justify Content
  class-name: 
    title: justify-content
  items:
    - title: Flex-Start (Default)
      elements-count: 3
      class-name: flex-start
    - title: Center
      elements-count: 3
      class-name: center
    - title: Flex-End
      elements-count: 3
      class-name: flex-end
    - title: Space-Between
      elements-count: 3
      class-name: space-between
    - title: Space-Around
      elements-count: 3
      class-name: space-around
    - title: Space-Evenly
      elements-count: 3
      class-name: space-evenly
