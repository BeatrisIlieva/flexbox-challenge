- name: Flex-Direction
  class-name: 
    title: flex-direction
  definition: When working with Flexbox we need to think in terms of two axes - the main axis and the cross axis. The main axis is defined by the flex-direction property.
  items:
    - title: Row (Default)
      elements-count: 3
      class-name: row
      definition: The flexible items are displayed horizontally, as a row.
      axis: main
    - title: Row-Reverse
      elements-count: 3
      class-name: row-reverse
      definition: The flexible items are displayed horizontally, as a row but in reverse order.
      axis: main
    - title: Column
      elements-count: 3
      class-name: column
      definition: The flexible items are displayed vertically, as a column.
      axis: cross
    - title: Column-Reverse
      elements-count: 3
      class-name: column-reverse
      definition: The flexible items are displayed vertically, as a column but in reverse order.
      axis: cross
- name: Flex-Wrap
  class-name: 
    title: flex-wrap
  definition: By default, flex items will try to fit onto one line. However, we can change that and allow the items to wrap as needed.
  items:
    - title: NoWrap (Default)
      elements-count: 6
      class-name: nowrap
      definition: Specifies that the flexible items will not wrap.
      axis: main
    - title: Wrap
      elements-count: 6
      class-name: wrap
      definition: Specifies that the flexible items will wrap if necessary.
      axis: main
    - title: Wrap-Reverse
      elements-count: 6
      class-name: wrap-reverse
      definition: Specifies that the flexible items will wrap, if necessary, in reverse order.
      axis: main

- name: Flex-Flow
  class-name: 
    title: flex-flow
  definition: Flex-Flow a shorthand for the flex-direction and flex-wrap properties, which together define the flex containerâ€™s main and cross axes.
  items:
    - title: Row-NoWrap (Default)
      elements-count: 6
      class-name: row-nowrap
      definition: The flex items are not allowed to wrap, so new rows are not created.
      axis: main
    - title: Row-Reverse-NoWrap
      elements-count: 6
      class-name: row-reverse-nowrap
      definition: Flex items in reversed order; not are allowed to wrap.
      axis: main
    - title: Row-Wrap
      elements-count: 6
      class-name: row-wrap
      definition: The flex items are allowed to wrap, creating new rows if needed.
      axis: main

    - title: Column-NoWrap
      elements-count: 7
      class-name: column-nowrap
      definition: The flex items are not allowed to wrap, so new columns are not created.
      axis: cross
    - title: Column-Reverse-NoWrap
      elements-count: 7
      class-name: column-reverse-nowrap
      definition: Flex items in reversed order; not are allowed to wrap.
      axis: cross
    - title: Column-Wrap
      elements-count: 6
      class-name: column-wrap
      definition: The flex items are allowed to wrap, creating new columns if needed.
      axis: cross



- name: Justify-Content
  class-name: 
    title: justify-content
  definition: Justify-Content defines the alignment along the main axis. It helps distribute extra free space.
  items:
    - title: Flex-Start (Default)
      elements-count: 3
      class-name: flex-start
      definition: Items are aligned toward the start of the flex-direction.
      axis: cross
    - title: Center
      elements-count: 3
      class-name: center
      definition: Items are aligned toward the center of the flex-direction.
      axis: cross
    - title: Flex-End
      elements-count: 3
      class-name: flex-end
      definition: Items are aligned toward the end of the flex-direction.
      axis: cross
    - title: Space-Between
      elements-count: 3
      class-name: space-between
      definition: Items are evenly distributed in the line; first item is on the start line, last item on the end line.
      axis: cross
    - title: Space-Around
      elements-count: 3
      class-name: space-around
      definition: Items are evenly distributed in the line with equal space around them (all the items have equal space on both sides). 
      axis: cross
    - title: Space-Evenly
      elements-count: 3
      class-name: space-evenly
      definition: Items are distributed so that the spacing between any two items is equal.
      axis: cross

- name: Align-Items
  class-name: 
    title: align-items
  definition: Align-Items defines the alignment along the cross axis. It works like Justify-Content but in the opposite direction.
  items:
    - title: Stretch (Default) 
      elements-count: 3
      class-name: stretch
      definition: Items stretch to fill the container, respecting min-width/max-width.
      axis: cross
    - title: Flex-Start 
      elements-count: 3
      class-name: flex-start
      definition: Items are placed at the start of the cross axis. 
      axis: cross
    - title: Center
      elements-count: 3
      class-name: center
      definition: Items are centered in the cross-axis.
      axis: cross
    - title: Flex-End
      elements-count: 3
      class-name: flex-end
      definition: Items are placed at the end of the cross axis. 
      axis: cross
    - title: Baseline
      elements-count: 3
      class-name: baseline
      definition: Items are aligned such as their baselines align.
      axis: cross

