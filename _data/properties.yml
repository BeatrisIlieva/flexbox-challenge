- name: Flex Direction
  class-name: 
    title: flex-direction
  items:
    - title: Row (Default)
      elements-count: 3
      class-name: row
    - title: Row-Reverse
      elements-count: 3
      class-name: row-reverse
    - title: Column
      elements-count: 3
      class-name: column
    - title: Column-Reverse
      elements-count: 3
      class-name: column-reverse
- name: Flex Wrap
  class-name: 
    title: flex-wrap
  items:
    - title: No-Wrap (Default)
      elements-count: 7
      class-name: no-wrap
    - title: Wrap
      elements-count: 7
      class-name: wrap
    - title: Wrap-Reverse
      elements-count: 7
      class-name: wrap-reverse
- name: Justify Content
  class-name: 
    title: justify-content
  items:
    - title: Flex-Start (Default)
      elements-count: 3
      class-name: flex-start
    - title: Center
      elements-count: 3
      class-name: center
    - title: Flex-End
      elements-count: 3
      class-name: flex-end
    - title: Space-Between
      elements-count: 3
      class-name: space-between
    - title: Space-Around
      elements-count: 3
      class-name: space-around
    - title: Space-Evenly
      elements-count: 3
      class-name: space-evenly
